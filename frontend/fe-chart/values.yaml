# frontend/charts/frontend-service/values.yaml

replicaCount: 1

image:
  repository: my-frontend
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  host: my-app.local
  # This is the critical part: routing to the backend
  backendServiceName: my-app-service
  backendServicePort: 80

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi